<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Card Search</title>
    <script src="https://kit.fontawesome.com/2fab10ebb4.js" crossorigin="anonymous"></script>
    <link href="./node_modules/mana-font/css/mana.css" rel="stylesheet" type="text/css" /> 
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js" defer></script>
</head>

<body>
    <div class="background">
    <header>
        <figure class="mtg__header">
            <img src="./assets/magic-the-gathering-logo.png" alt="Mtg Logo" class="mtg__logo">
        </figure>
        <div class="header__title">
            <h1>MTG Search</h1>
        </div>
    </header>
    
    <main>
        <section id="search">
            <div class="row">
                <div class="container">
                    <div class="search__wrapper">
                        <div class="search__types">
                            <button class="search--type search__type--name">Card Name</button>
                            <button class="search--type search__type--subtype">Subtype</button>
                            <button class="search--type search__type--cmc">Converted Mana Cost</button>
                            <button class="search--type search__type--id">Multiverse ID</button>
                        </div>
                        <div class="search__form">
                            <input type="text" class="search__form--entry" placeholder="Search by Card Name">
                            <button class="search__btn">Search</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="cards">
            <div class="row">
                <div class="container cards__container">
                    <div class="cards__loading">
                        <i class="fas fa-spinner"></i>
                    </div>
                </div>
                <button class="load-more">Load More Cards</button>
            </div>
        </section>
        <section id="menu--fixed">
            <div class="row menu--row">
                <div class="container menu--container">
                    <div class="colors__wrapper filter__wrapper">
                        <h3 class="colors--name filter--title">Color:</h3>
                        <div class="colors">
                            <div class="color__wrapper">
                                <input type="checkbox" class="color white" value="white"></input>
                            <label class="label__white" for="white">White</label>
                            </div>
                            <div class="color__wrapper">
                                <input type="checkbox" class="color blue" value="blue"></input>
                            <label class="label__blue" for="blue">Blue</label>
                            </div>
                            <div class="color__wrapper">
                                <input type="checkbox" class="color black" value="black"></input>
                            <label class="label__black" for="black">Black</label>
                            </div>
                            <div class="color__wrapper">
                                <input type="checkbox" class="color red" value="red"></input>
                            <label class="label__red" for="red">Red</label>
                            </div>
                            <div class="color__wrapper">
                                <input type="checkbox" class="color green" value="green"></input>
                            <label class="label__green" for="green">Green</label>
                            </div>
                        </div>                      
                    </div>
                    <div class="types__wrapper filter__wrapper">
                        <h3 class="types--name filter--title">Type:</h3>
                        <select name="types" class="type__selector" id="type">
                            <option value="null">---</option>
                            <option value="creature">Creature</option>
                            <option value="instant">Instant</option>
                            <option value="sorcery">Sorcery</option>
                            <option value="enchantment">Enchantment</option>
                            <option value="artifact">Artifact</option>
                            <option value="planeswalker">PlanesWalker</option>
                            <option value="battle">Battle</option>
                            <option value="tribal">Tribal/Kindred</option>
                            <option value="conspiracy">Conspiracy</option>
                            <option value="phenomenon">Phenomenon</option>
                            <option value="plane">Plane</option>
                            <option value="scheme">Scheme</option>
                            <option value="vanguard">Vanguard</option>
                            <option value="land">Land</option>
                        </select>
                    </div>
                    <div class="rarity__wrapper filter__wrapper">
                        <h3 class="rarity__name filter--title">Rarity</h3>
                        <div class="rarity__entry">
                            <input name="rarity" type="radio" class="rarity common" value="common">
                            <label for="common" class="rarity__label common__label">Common</label>
                        </div>
                        <div class="rarity__entry">
                            <input name="rarity" type="radio" class="rarity uncommon" value="uncommon">
                            <label for="uncommon" class="rarity__label uncommon__label">Uncommon</label>
                        </div>
                        <div class="rarity__entry">
                            <input name="rarity" type="radio" class="rarity rare" value="rare">
                            <label for="rare" class="rarity__label rare__label">Rare</label>
                        </div>
                        <div class="rarity__entry">
                            <input name="rarity" type="radio" class="rarity mythic" value="mythic">
                            <label for="mythic" class="rarity__label mythic__label">Mythic</label>
                        </div>
                    </div>
                    <div class="power__wrapper filter__wrapper">
                        <h3 class="power--names filter--title">Power:</h3>
                        <select name="powers" class="power__selector" id="power">
                            <option value="null">---</option>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="99">99</option>
                            <option value="*">*</option>
                        </select>
                    </div>
                    <div class="toughness__wrapper filter__wrapper">
                        <h3 class="toughness--names filter--title">Toughness:</h3>
                        <select name="toughnesses" id="toughness" class="toughness__selector">
                            <option value="null">---</option>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="99">99</option>
                            <option value="*">*</option>
                        </select>
                    </div>
                    <button class="filters__accept">Filter</button>
                </div>
            </div>
        </section>
        <section id="filters--fixed">
            <div class="row">
                <h3 class="filter__list--title">Active Filters:</h3>
                <div class="container filter__container">
                    
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="row footer__row">
            <div class="container footer__container">
                <p class="copyright">Copyright &copy; DiamonDoughnut 2024</p>
                <p class="credit">Magic The Gathering and all symbols are property of Wizards of the Coast and their affiliated companies</p>

            </div>
        </div>
    </footer>
</div>
</body>

</html>
